</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="/">Remember<span>That</span></a>

            <img id="mobile-cta" class="mobile-menu" src="img/menu.svg" alt="Open Navigation">

            <nav>

                <img id="mobile-exit" class="mobile-menu-exit" src="img/exit.svg" alt="Close Navigation">

                <ul class="primary-nav">
                    <li><a href="/">Home</a></li>

                <ul class="secondary-nav">

                    <li class="go-premium-cta"><a href="../Premium/premium.html">Go Premium</a></li>
                </ul>

            </nav>

        </div>
    </div>
    <div>
        <section class="wrapper">
            <div class="form signup">
            <header>Sign Up</header>
            <form action="#">
                <input type="text" placeholder="Full name" required />
                <input type="text" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <div class="checkbox">
                <input type="checkbox" id="signupCheck" />
                <label for="signupCheck">I accept all terms & conditions</label>
                </div>
                <button type="submit" onclick="window.location.href='/pages/TodoList/todoList.html'"class="signup-btn">Sign Up</button>
            </form>
            </div>
    
            <div class="form login">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <a href="#">Forgot password?</a>
                <button type="submit" class="login-btn"onclick="window.location.href='/pages/TodoList/todoList.html'"class="signup-btn">Login</button>
            </form>
            </div>
    
            <script>
            const wrapper = document.querySelector(".wrapper"),
                signupHeader = document.querySelector(".signup header"),
                loginHeader = document.querySelector(".login header");
    
            loginHeader.addEventListener("click", () => {
                wrapper.classList.add("active");
            });
            signupHeader.addEventListener("click", () => {
                wrapper.classList.remove("active");
            });
            </script>
      </section>
    </div>
</body>
</html>
